{% extends 'core/base.html' %}

{% block title %}הרשמה{% endblock %}

{% block content %}
<div dir="rtl" class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow">

    <h1 class="text-2xl font-semibold mb-6 text-center">הרשמה</h1>

    <form method="post" class="space-y-4">
        {% csrf_token %}

        {% for field in form %}
            <div>
                <label class="block mb-1 font-medium">
                    {{ field.label }}
                </label>

                {{ field }}

                {% if field.errors %}
                    <p class="text-red-600 text-sm mt-1">
                        {{ field.errors|striptags }}
                    </p>
                {% endif %}
            </div>
        {% endfor %}

        <button
            type="submit"
            class="w-full py-3 bg-teal-500 hover:bg-teal-600 text-white font-semibold rounded-xl transition"
        >
            הרשמה
        </button>
    </form>
</div>
{% endblock %}
